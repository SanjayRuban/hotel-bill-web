<!DOCTYPE html>
<html>
<head>
    <title>Hotel Bill Split</title>

    <style>
body {
    font-family: "Segoe UI", sans-serif;

    background-image: url('food.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;

    background-color: rgba(0, 0, 0, 0.4); /* REQUIRED */
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);

    color: #f5f5f5;

    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}


        .card {
            background: #2f335c;
            padding: 25px 30px;
            border-radius: 12px;
            width: 360px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        h2 {
            text-align: center;
            color: #d4af37; /* royal gold */
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            display: block;
            margin-top: 12px;
            margin-bottom: 4px;
        }

        input {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        button {
            width: 100%;
            margin-top: 18px;
            padding: 10px;
            background: #d4af37;
            color: #1b1e33;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #c19d2c;
        }

        #result {
            margin-top: 15px;
            font-size: 15px;
            color: #eaeaea;
        }

        .history {
            margin-top: 15px;
            font-size: 13px;
            background: #1f2240;
            padding: 10px;
            border-radius: 6px;
            max-height: 120px;
            overflow-y: auto;
        }

        .history p {
            margin: 5px 0;
            color: #dcdcdc;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Hotel Bill Split</h2>

    <label>Hotel Name:</label>
    <input type="text" id="hotelName" placeholder="Enter hotel name">

    <label>Total Bill (INR):</label>
    <input type="number" id="bill">

    <label>Discount (%):</label>
    <input type="number" id="discount">

    <label>Total Tip (INR):</label>
    <input type="number" id="tip">

    <label>Number of Persons:</label>
    <input type="number" id="persons">

    <button onclick="calculate()">Calculate</button>

    <div id="result"></div>

    <div class="history" id="history">
        <strong>History</strong>
    </div>
</div>

<script>
function calculate() {
    let hotel = document.getElementById("hotelName").value;
    let bill = Number(document.getElementById("bill").value);
    let discount = Number(document.getElementById("discount").value);
    let tip = Number(document.getElementById("tip").value);
    let persons = Number(document.getElementById("persons").value);

    let discountAmount = (bill * discount) / 100;
    let finalBill = bill - discountAmount + tip;
    let perPerson = finalBill / persons;

    document.getElementById("result").innerHTML =
        "Final Bill: ‚Çπ" + finalBill.toFixed(2) +
        "<br>Per Person: ‚Çπ" + perPerson.toFixed(2);

    // Popup message
    alert(
        "Hotel: " + hotel +
        "\nFinal Bill Amount: ‚Çπ" + finalBill.toFixed(2)
    );

    // Save history
    let historyDiv = document.getElementById("history");
    let entry = document.createElement("p");
    entry.innerText =
        "üè® " + hotel +
        " | Bill: ‚Çπ" + finalBill.toFixed(2);
    historyDiv.appendChild(entry);
}
</script>

</body>
</html>
